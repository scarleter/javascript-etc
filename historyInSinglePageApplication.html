<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <a href="">one</a>
        </li>
    </ul>
    
    <script>
        var gobal = {};
        ;(function(gobal){
            gobal.historyManager = !!history.pushState && (function(){
                return {
                    pushState: function(frament, options){
                        var searchFrament = getSearchFrament(frament);console.info(searchFrament);
                        history.pushState({serchFrament: searchFrament, options: options}, 'null', searchFrament);
                    },
                    replaceState: function(frament, options){
                        var searchFrament = getSearchFrament(frament);
                        history.replaceState({serchFrament: searchFrament, options}, 'null', searchFrament);
                    }
                }
                
                window.addEventListener("popstate", function(event){
                    console.info(event.state);
                });
                
                function getSearchFrament(frament){
                    frament = frament || '';
                    var searchAndHash = frament.split('?')[1];
                    return searchAndHash && searchAndHash.split("#")[0] || frament;
                }
            })();
            
        })(gobal);
        
    </script>
</body>
</html>
